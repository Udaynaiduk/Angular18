<div class="container mt-5" *ngIf="product else noprodct">
    <div class="row">
      <!-- Image -->
      <div class="col-md-5">
        <img [src]="product.image" class="img-fluid">
      </div>
  
      <!-- Details -->
      <div class="col-md-7">
        <h3>{{ product?.title }}</h3>
        <p class="text-muted">{{ product?.category }}</p>
  
        <h4 class="text-success">â‚¹ {{ product?.price }}</h4>
  
        <p>{{ product.description }}</p>
  
        <p
          [ngClass]="product.rating.rate > 4 ? 'fw-bold text-success' : 'text-danger'">
          Rating: {{ product?.rating?.rate }}
        </p>
  
        <button class="btn btn-warning me-2" (click)="addToCart(product)">
          Add to Cart
        </button>
  
        <button class="btn btn-outline-secondary" routerLink="/">
          Back
        </button>
      </div>
    </div>
  </div>

<ng-template #noprodct>
    <div class="alert alert-danger text-center" role="alert">
     Product Loding
    </div>
</ng-template>
