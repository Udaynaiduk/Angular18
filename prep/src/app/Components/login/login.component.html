
<div class="for">
  <div class="error" *ngIf="loginData as error">
    {{ error }}
  </div>
    <form #login="ngForm" (ngSubmit)="onSubmit(login)">
      <label>Email</label>
      <input type="email" id="email" ngModel #email="ngModel" name="email" required minlength="5" class="form-control">
      <span *ngIf="email.hasError('required') && email.touched" class="text-danger">
        Email is required
      </span>
      <span *ngIf="email.hasError('minlength')  && email.touched" class="text-danger">
        Email must be at least 5 characters
      </span>
  
      <label>Password</label>
      <input id="password" type="password" ngModel #password="ngModel" name="password" required minlength="5" class="form-control">
      <span *ngIf="password.hasError('required') && password.touched" class="text-danger">
        Password is required
      </span>
      <span *ngIf="password.hasError('minlength') && password.touched" class="text-danger">
        Password must be at least 5 characters
      </span>
  
      <button type="submit" [disabled]="login.invalid" class="btn btn-primary mt-2">
        Login
      </button>
    </form>
  </div>
