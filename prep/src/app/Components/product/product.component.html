<div class="card h-100" style="width: 18rem;">
    <img
      [src]="product?.image"
      class="card-img-top object-fit-contain p-3"
      style="height: 300px;"
      alt="{{ product?.title }}"
    />
  
    <div class="card-body d-flex flex-column">
      <h5 class="card-title text-truncate">
        {{ product?.title }}
      </h5>
  
      <p class="card-text flex-grow-1 text-truncate-3">
        {{ product?.description }}
      </p>
  
      <p class="card-text fw-bold">
       Original - Price ${{ product?.price }}
      </p>
      
      <p class="card-text fw-bold">
        Discount - Price ${{ product.price| discount:10| number:'1.2-2' }}
       </p>
      <p  [ngClass]="product?.rating && product.rating.rate > 4 ? 'card-text fw-bold' : 'card-text fw-light' ">
        Rating {{ product?.rating?.rate }}
      </p>
  
      <a #view  [routerLink]="['/product',product.id,product.category]" href="#" appHighlight class="btn btn-primary mt-auto">
        View
      </a>
      <a *ngIf="isloginedin" (click)="Addcart()" href="#" appHighlight class="btn btn-primary mt-3">
        Add Cart
      </a>
    </div>
  </div>
