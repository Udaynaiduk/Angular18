<div class="row m-5">

    <div class="col=4 col-3 col-2 m-4 p-4" *ngFor="let prodct of proidcts;trackBy:trackByIndex">
        <img [src]="prodct.image" width="150">
    <h3>{{prodct.title}}</h3>
    <p>{{prodct.price |currency:'INR'}}</p>
    <button class="btn btn-primary">Buy Now</button>

    </div>
</div>
<input type="text" appWaring placeholder="search product">

<table class="table table-border-2 solid ">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of proidcts" [ngStyle]="price(item.price)">
            <td><img [src]="item.image" width="50px" height="50px"></td>
            <td>{{ item.price | currency:'INR' }}</td>
            <td>{{ item.title }}</td>
        </tr>
    </tbody>

</table>
<table class="table table-border-2 solid ">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of proidcts" [ngClass]="class(item.price)">
            <td><img [src]="item.image" width="50px" height="50px"></td>
            <td>{{ item.price | currency:'INR' }}</td>
            <td>{{ item.title }}</td>
        </tr>
    </tbody>

</table>
