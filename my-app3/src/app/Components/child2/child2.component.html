<form (ngSubmit)="submit()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" #idlable><br /><br />
  
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required /><br /><br />
  
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="age" name="age" required /><br /><br />
  
    <button type="submit">{{ edit ? 'Edit' : 'Add' }}</button>
  </form>
